#Spring Boot server configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/projetoSpring
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
# ddl-auto : options >>>> none, validate, update, create-drop

#Este comando mostra no terminal a geração das SQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.jackson.time-zone=UTC
#debug=true

server.address=0.0.0.0
server.port=8080

#H2 console web access configuration
#Open "http://0.0.0.0:8000/h2-console" and hit "Connect" button
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
